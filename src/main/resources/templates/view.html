<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>

<p th:text="${view.getId()}">name</p>
<p th:text="${view.getUsername()}">name</p>
<p th:text="${view.getFirstName()}">name</p>
<p th:text="${view.getLastName()}">name</p>
<p th:text="${view.getRole()}">name</p>
<p th:text="${view.getStatus()}">name</p>

<a th:href="@{/user/{id}/edit(id=${view.getId()})}">Edit</a>

</body>
</html>
