<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>

<div th:each="account : ${list}">
    <a th:href="@{/user/{id}(id=${account.getId()})}" th:text="${account.getId()}">account</a>
</div>

<br/>
<hr/>

<a href="/user/new">Create new account</a>

</body>
</html>
